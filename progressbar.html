<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Progress Bar 예제</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    
    <link rel="stylesheet" href="progressbar.css">

</head>
<body>

    <div class="progress-container">
        <div class="one-progress-container">
            <div class="progressbar" id="progressbar1"></div>
        </div>

        <div class="one-progress-container">
            <div class="progressbar" id="progressbar2"></div>
        </div>
    </div>
    


    <div class="info-container">
        <div id="info-container-left">
            <p id="model-info1"></p>
            <p id="attack-info1"></p>
            <img id="image-info1" src="" alt="Selected Image">
        </div>
        <div id="info-container-right">
            <p id="model-info2"></p>
            <p id="attack-info2"></p>
            <img id="image-info2" src="" alt="Selected Image">
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="progressbar.js"></script>
</body>
</html>
